<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <div th:replace = "fragments/template :: style"></div>
</head>
<body>
<nav th:replace = "fragments/template :: navbar"></nav>

<div class = "container">
    <br>
    <br>
    <div class = "row justify-content-center">
        <div class = "col-md-8">
            <div class = "container">
                <div class = "row">
                    <p>Branch Name: <span th:text = "${branchInfo.branchName}"></span></p>
                </div>
                <div class = "row">
                    <p>Branch Street Name: <span th:text = "${branchInfo.streetName}"></span></p>
                </div>
                <div class = "row">
                    <p>Branch Street No: <span th:text = "${branchInfo.streetNo}"></span></p>
                </div>
                <div class = "row">
                    <p>Branch City: <span th:text = "${branchInfo.city}"></span></p>
                </div>
                <div class = "row">
                    <p>Branch Country: <span th:text = "${branchInfo.country}"></span></p>
                </div>
                <div class = "row">
                    <p>Branch Budget: <span th:text = "${branchInfo.totalBudget}"></span></p>
                </div>
                <div class = "row">
                    <p>Branch Expense: <span th:text = "${branchInfo.expense}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace = "fragments/template :: script"></div>
</body>
</html>
